version: '3.8'

services:
  # InfluxDB - Time series database for storing AIX logs
  influxdb:
    image: influxdb:2.7
    container_name: aix-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=aixadmin123
      - DOCKER_INFLUXDB_INIT_ORG=aix-monitoring
      - DOCKER_INFLUXDB_INIT_BUCKET=aix-logs
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=aix-token-1234567890abcdef
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - aix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization platform for AIX logs
  grafana:
    image: grafana/grafana:10.0.0
    container_name: aix-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - aix-network
    depends_on:
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegraf - Metrics collection agent (optional)
  telegraf:
    image: telegraf:1.28
    container_name: aix-telegraf
    restart: unless-stopped
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=aix-token-1234567890abcdef
      - INFLUX_ORG=aix-monitoring
      - INFLUX_BUCKET=aix-logs
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - aix-network
    depends_on:
      influxdb:
        condition: service_healthy
    profiles:
      - monitoring

volumes:
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  grafana_data:
    driver: local
  grafana_provisioning:
    driver: local

networks:
  aix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
